<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact US</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__items-list">
                <li class="main-header__items"><a href="/">Shop</a></li>
                <li class="main-header__items"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__items"><a class="active" href="/contactus">Contact US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/contactus" method="POST">
            <div class="form-control">
                <label for="usname">Name</label>
                <input type="text" name="usname" id="usname">
                <label for="emailid">Email</label>
                <input type="email" name="emailid" id="emailid">
            </div>
            <button type="submit">Get a Call</button>
        </form>
    </main>
</body>

</html>
